name: Daily Regression
on:
  # push:
  #   branches:
  #     - frameworkstructure
  workflow_dispatch:     # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # Specify your Node.js version here

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: Prepare Allure history
        run: |
          cd ..
          mkdir -p allure-results

      - name: Install mitmproxy
        run: |
            sudo apt update
            sudo apt install -y mitmproxy

      - name: Start mitmproxy
        run: |
            nohup mitmproxy --set client_certs=${{ github.workspace }}/cert/WMcertificate.pem --listen-host 0.0.0.0 --listen-port 8080 > /dev/null 2>&1 &
            echo "Mitmproxy started in background..."

      - name: Run Playwright Tests
        run: |
            npm run sfcc:qa:sanity
        continue-on-error: true

      - name: Kill mitmproxy
        if: always()
        run: pkill mitmproxy

      - name: Generate Allure report
        run: npx allure generate allure-report --clean -o allure-report
        continue-on-error: true

      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure report action
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 10
          

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_branch: gh-pages
          publish_dir: allure-history
          force_orphan: true
          user_name: DikshantWM
          user_email: Dikshant.Agarwal@worldmarket.com
